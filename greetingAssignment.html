
<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    class Welcome extends React.Component {
      render() {
        return (
          <div>
          <h1>Welcome {this.props.name} to my site!!</h1>
          <p>Have fun checking out this amazing site.</p>
          </div>
        );
      }
    }
    ReactDOM.render(
      <Welcome name="guest"/>, document.getElementById('app')
    );

    class Clock extends React.Component {
      constructor(props) {
        super(props);
        this.state = {date: new Date()};
      }

      componentDidMount() {
        this.timerID = setInterval(
          () => this.tick(),
          1000
        );
      }

      componentWillUnmount() {
        clearInterval(this.timerID);
      }

      tick() {
        this.setState({
          date: new Date()
        });
      }

      render() {
        return (
          <div>
          <h2>It is currently {this.state.date.toLocaleTimeString()}.</h2>
          </div>
        );
      }
    }
    ReactDOM.render(
      <Clock />,
      document.getElementById('root')
    );
    </script>
  </body>

</html>
